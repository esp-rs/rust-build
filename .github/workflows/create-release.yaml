name: create-rust-release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Tag for draft release (e.g. v1.69.0.0)"
        required: true
        default: "v1.69.0.0"

jobs:
  create_release:
    name: Create release
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.tag_name }}
          release_name: Release ${{ github.event.inputs.tag_name }}
          draft: true
          prerelease: true
