name: Nightly checks

on:
  schedule:
    - cron: "50 7 * * *"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  current-nightly:
    name: Current nightly
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "windows-latest"]
    steps:
      - name: Setup | Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          components: rust-src
          default: true
      - name: Setup | cargo-generate
        run: cargo install cargo-generate
      - uses: Swatinem/rust-cache@v1
      - name: Generate
        run: cargo generate --git https://github.com/esp-rs/esp-template --name test --vcs none --silent -d mcu=esp32c3 -d devcontainer=false -d alloc=false
      - name: Build Project
        run: cd test; cargo build
  prior-nightly:
    name: Prior nightly
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "windows-latest"]
    steps:
      - name: Set env
        run: echo "NIGHTLY_VERSION=nightly-$(date -d '-1 day' '+%Y-%m-%d')" >> $GITHUB_ENV
      - name: Setup | Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.NIGHTLY_VERSION }}
          profile: minimal
          components: rust-src
          default: true
      - name: Setup | cargo-generate
        run: cargo install cargo-generate
      - uses: Swatinem/rust-cache@v1
      - name: Generate
        run: cargo generate --git https://github.com/esp-rs/esp-template --name test --vcs none --silent -d mcu=esp32c3 -d devcontainer=false -d alloc=false
      - name: Build Project
        run: cd test; cargo +${{ env.NIGHTLY_VERSION }} build
  next-prior-nightly:
    name: Next prior nightly
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "windows-latest"]
    steps:
      - name: Set env
        run: echo "NIGHTLY_VERSION=nightly-$(date -d '-2 day' '+%Y-%m-%d')" >> $GITHUB_ENV
      - name: Setup | Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.NIGHTLY_VERSION }}
          profile: minimal
          components: rust-src
          default: true
      - name: Setup | cargo-generate
        run: cargo install cargo-generate
      - uses: Swatinem/rust-cache@v1
      - name: Generate
        run: cargo generate --git https://github.com/esp-rs/esp-template --name test --vcs none --silent -d mcu=esp32c3 -d devcontainer=false -d alloc=false
      - name: Build Project
        run: cd test; cargo +${{ env.NIGHTLY_VERSION }} build
