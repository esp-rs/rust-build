name: Publish IDF-Rust Tags

on:
  workflow_dispatch:
    inputs:
      rust-build-branch:
        description: "Branch of rust-build to use"
        required: true
        default: "main"
      toolchain-version:
        description: "Version of Rust toolchain"
        required: true
        default: "1.65.0.1"

jobs:
  esp-idf:
    name: ${{ matrix.board }}_${{ matrix.esp-idf.name }}_${{ github.event.inputs.toolchain-version }} tag
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        board: ["esp32", "esp32s2", "esp32s3", "esp32c3", "all"]
        esp-idf:
          - name: v4.4
            branch: release/v4.4
            template-name: v4.4
          - name: master
            branch: master
            template-name: mainline
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.rust-build-branch }}
